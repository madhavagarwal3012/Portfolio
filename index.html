<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #E1D9D1 50%, #000 50%);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 32px;
            margin: 0;
            padding-top: 40px;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        .mode-button {
            font-size: 24px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px 0; /* Remove the margin from the bottom */
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .light-button {
            background-color: #fff;
            color: #f3971b;
        }

        .dark-button {
            background-color: #292929;
            color: #f3971b;
        }

        .light-button:focus,
        .dark-button:focus {
            outline: none;
        }

        .light-button:active,
        .dark-button:active {
            background-color: inherit;
        }

        /* Style for the span elements */
        .black-text {
            color: #000;
        }

        .white-text {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1><span class="black-text">Welcome To</span> <span class="white-text">My Portfolio</span></h1>
    <p><span class="black-text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Choose your</span> <span class="white-text">preferred mode</span>:</p>
    <button class="mode-button light-button" onclick="setMode('light')">Light Mode</button>
    <button class="mode-button dark-button" onclick="setMode('dark')">Dark Mode</button>

    <script>
        function setMode(mode) {
            localStorage.setItem('preferredMode', mode);

            if (mode === 'light') {
                window.location.href = 'https://madhavagarwal3012.github.io/Portfolio/Light%20Mode/index.html';
            } else {
                window.location.href = 'https://madhavagarwal3012.github.io/Portfolio/Dark%20Mode/index.html';
            }
        }
    </script>
</body>
</html>
